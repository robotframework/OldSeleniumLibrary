<html>
  <head>
    <title>Testing multiple Flex applications on the same page</title>
    <style>
      #loginApp, #dynamicApp {border: 2px inset black; margin: 5px;}
    </style>
    <script type="text/javascript">
      function init() {
        var html = '';
        if (navigator.appName == 'Microsoft Internet Explorer') {
          var objTag = '<object type="application/x-shockwave-flash" ' +
                        'width="300px" height="300px" ';
          var paramTag = '<param name="movie" value="';
          html =  objTag + 'id="componentApp">' + paramTag + 'ComponentApp.swf' + '"></object>' +
                  objTag + 'id="dynamicApp">' + paramTag + 'DynamicApp.swf' + '"></object>'
        } else {
          var embedTagEnd = 'height="300px" width="300px"' +
                            'type="application/x-shockwave-flash" src=';
          html =  '<embed id="componentApp"' + embedTagEnd + '"ComponentApp.swf" ' + '/>' +
                  '<embed id="dynamicApp"' + embedTagEnd + '"DynamicApp.swf" ' + '/>';
        }
        document.getElementById('appContainer').innerHTML = html;
      }
      window.onload = init;
    </script>
  </head>
<body>
  <div id="appContainer" />
</body>
</html>
