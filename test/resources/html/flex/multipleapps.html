<html>
  <head>
    <title>Login application for flex testing</title>
    <style>
      #loginApp, #dynamicApp {border: 2px inset black; margin: 5px;}
    </style>
    <script type="text/javascript">
      function init() {
        var html = '';
        if (navigator.appName == 'Microsoft Internet Explorer') {
          var objTag = '<object type="application/x-shockwave-flash" ' +
                        'width="300px" height="300px"';
          var paramTag = '<param name="movie" value="' + '">';
          html =  objTag + 'id="loginApp">' + paramTag + 'LoginApp.swf' + '</object>' +
                  objTag + 'id="dynamicApp">' + paramTag + 'DynamicTestApp.swf' + '</object>'
        } else {
          var embedTagEnd = 'height="300px" width="300px"' +
                            'type="application/x-shockwave-flash" src=';
          html =  '<embed id="loginApp"' + embedTagEnd + '"LoginApp.swf" ' + '/>' +
                  '<embed id="dynamicApp"' + embedTagEnd + '"DynamicTestApp.swf" ' + '/>';
        }
        document.getElementById('appContainer').innerHTML = html;
      }
      window.onload = init;
    </script>
  </head>
<body>
  <div id="appContainer" />
</body>
</html>
