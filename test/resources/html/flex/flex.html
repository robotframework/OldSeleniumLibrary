<html>
  <head>
    <title>Login application for flex testing</title>
    <script type="text/javascript">
      function init() {
        var html = '';
        var movieName = 'LoginApp.swf';
        if (navigator.appName == 'Microsoft Internet Explorer') {
          html = '<object type="application/x-shockwave-flash" ' +
                 'width="100%" height="100%" id="loginApp">' +
                 '<param name="movie" value="' + movieName + '">' +
                 '</object>';
        } else {
          html = '<embed id="loginApp" height="100%" width="100%"' +
                 'src="' + movieName + '"' +
                 'type="application/x-shockwave-flash"/>';
        }
        document.getElementById('appContainer').innerHTML = html;
      }
      window.onload = init;
    </script>
  </head>
<body>
  <div id="appContainer" style="width: 400px; height: 300px;" />
</body>
</html>
